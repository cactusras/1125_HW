<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" href="1125_HW.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="input-box">
                <span>Full name</span>
                <input type="text" placeholder="Enter your name" required style="width: 80%;">
            </div>
            <div class="input-box">
                <span>Usrename</span>
                <input type="text" placeholder="Enter your username" required style="width: 79.5%;">
            </div>
            <inline>
                <div class="input-box1">
                    <span>E-mail</span>
                    <input type="text" placeholder="Enter your E-mail" required style="width: 80%;">
                </div>
                <div class="input-box1">
                    <span>Phone Number</span>
                    <input type="text" placeholder="Enter your phone number" required style="width: 49.5%;">
                </div>
            </inline>
            <div class="input-box">
                <span>Password</span>
                <input type="text" placeholder="Enter your password" required style="width: 79.9%;">
            </div>
            <div class="input-box">
                <span>Comfirm Password</span>
                <input type="text" placeholder="Comfirm your password" required style="width: 71.9%;">
            </div>
            <div class="input-box">
                <span>Other thoughts </span>
                <textarea id="thoughts" rows="8" style="width: 76%;"></textarea>
            </div>
        </form>
        <div class="pic">
            <span>Picture</span>
            <img src="https://images.chinatimes.com/newsphoto/2021-05-18/1024/20210518004464.jpg" alt="虎鯨.jpg" width="204.8" height="115.2" style="vertical-align: top; position:relative; left:20%;">
        </div>
    </div>
</body>
